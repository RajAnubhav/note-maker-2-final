{% extends 'mysite/base.html' %}

{% block title %}
    Create a new Note Category!
{% endblock %}

{% block content %}

<h1>Add Category</h1>
<hr>
<br>

<div class="form-group">
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-secondary"> Add Category </button>
</form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("anubhav").placeholder=name;
</script>


{% endblock %}
