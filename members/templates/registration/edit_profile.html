{% extends 'mysite/base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}

<h1>Edit Profile</h1>
<hr>
{{ post.author.profile.profile_pic.url }}
<br>
{{ user.profile.bio }}
<br>
<br>

<div class="form-group">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success"> Update Profile </button>
    </form>
</div>

{% endblock %}
